<!DOCTYPE html>
<html>

<head>
    <title>variables</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #dashBoard {
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 70px;
            font-size: 40px;
            text-align: center;
            justify-content: center;
        }

        #usersChoices {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            flex-shrink: 0;
            width: calc(3 * 80px + 15px);
            height: 80px;
            margin-left: calc(50vw - 127.5px);
        }

        .choice {
            width: 80px;
            height: 80px;
            margin: 2.5px;
            padding: 4px;
        }

        #game {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 180px;
            margin-left: calc(50vw - 90px);
            margin-bottom: 20px;
        }

        #result {
            height: 100px;
            width: 100vw;
            text-align: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
        }

        .autoB {
            font-size: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: rgb(91, 91, 91);
            color: rgb(225, 0, 0);
        }

        .autoB:active {
            background: rgb(52, 52, 52);
        }

        #vs {
            font-size: 20px;
        }
        .active{
            background: rgb(255, 255, 255);
            color: darkred;
            border: 1px dashed darkred;
        }
    </style>
</head>
