<!DOCTYPE html>
<html lang="en">
    <head>
    <script>
      function appendToDisplay(value){
    if(document.getElementById("input").value.length==0&& document.getElementById("display").value.length==0 && "/-+*^√".includes(value)){
        document.getElementById("input").value= "ERROR";
        return;
    }
    else if(document.getElementById("input").value==""&& "/-+*^√".includes(value)){
        document.getElementById("input").value=document.getElementById("display").value + ' ' + value + " ";
        document.getElementById("display").value="";
        return;
    }
        if(value=="="){
            document.getElementById("display").value=eval(document.getElementById("input").value);
            document.getElementById("input").value="";
        }
        else if(value=="+" || value=="-" || value=='*'||value=="/"){
            document.getElementById("input").value+= ' ' + value + " ";
        }
        else if(value =="^"){
            document.getElementById("input").value+="**";
        }
        else if(value == "√"){
            document.getElementById("input").value+="**0.5";
        }
        else if(value=="C"){
            document.getElementById("input").value="";
            document.getElementById("display").value="";
        }
        else{
            document.getElementById("input").value+= value;
        }
}
function convertToNumber(value){
    appendToDisplay(value);
}
document.body.addEventListener('keydown', (event) => {
var key = event.key; 

if((key >= '0' && key <= '9') || key == '+' || key == '-' || key == '*' || key == '/' || key == '^' || key == '=' ||key == 'Enter' || key == 'c' || key == 'C'){
    if(key == 'Enter'){
        appendToDisplay('=');
    }
    else if(key == 'c' || key == 'C'){
        appendToDisplay('C');
    }   
    else{
        appendToDisplay(key);
    }
}
});
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <style>
      *{
    box-sizing: border-box;
}
body{
    background-color: rgb(252, 252, 228);
    font: 16px Arial, sans-serif;
    display:flex;
    margin: 0;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
#exterior{
    border: 2px solid #ff812d;
    background-color: #555555;
    border-radius: 16px;
    width: calc((20vw + 40vh) / 2);
    height: calc((35vw + 70vh)/2);
    display: grid;
    grid-template-areas:
    "screen screen screen screen"
    "screen screen screen screen" 
    "seven eight nine divide"
    "four five six multi"
    "one two three minus"
    "root zero point power"
    "equals equals clear sum";
    gap: 2px;
    align-items: center;
    justify-content: center;
    outline: 1px solid #333;
}
#screen{
    margin:0px;
    grid-area: screen;
    display: block;
    border: 2px solid #ff812d;
    box-shadow: inset 0 0 7px #000000;
    border-radius: 16px;
    width:calc((17.5vw + 35vh)/2);
    height: calc((20vh + 10vw)/2);
    background-color: #ffffff;
    overflow: hidden;
}
#input{
    display: block;
    border:none;
    resize:none;
    width:100%;
    height:60%;
    align-items: start;
    font-size: large;
    background-color: transparent;
    overflow: hidden;
    padding: 10px;
}
#display{
    padding: 10px;
    display: block;
    border:none;
    resize:none;
    width:100%;
    height:40%;
    align-items: end;
    font-size: large;
    overflow: hidden;
    background-color: transparent;
}
#display:focus, #input:focus{
    outline:none;
}
input[type="button"]{
    display: block;
    background-color: #ffffff;
    border: 1px solid #000000;
    width: calc((4vw + 8vh)/ 2);
    height: calc((2.5vw + 5vh)/2);
    border-radius: 16px;
    box-shadow: 1px 1px 5px #222;
    font-size: large;
    margin-bottom: 20px;
}
#one{
    grid-area: one;
}
#two{
    grid-area: two;
}   
#three{
    grid-area: three;
}
#four{
    grid-area: four;
}
#five{
    grid-area: five;
}
#six{
    grid-area: six;
}
#seven{
    grid-area: seven;
}
#eight{
    grid-area: eight;
}
#nine{
    grid-area: nine;
}
#zero{
    grid-area: zero;
}
#point{
    grid-area: point;
}
#divide{
    grid-area: divide;
}
#multi{
    grid-area: multi;
}
#minus{
    grid-area: minus;
}
#sum{
    grid-area: sum;
}
#clear{
    grid-area:clear;
}
#power{
    grid-area: power;
}
#equals{
    grid-area: equals;
    width: 100%;
}
#root{
    grid-area: root;
}
input[type="button"]:active{
    box-shadow: inset 0 0 5px #000000;
    background-color: #fff;
}
input[type="button"]:hover{
    background-color: #e5cfae;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div id="exterior">
        <div id="screen">
            <textarea id="input" readonly placeholder="0"></textarea>
            <textarea id="display" readonly placeholder="="></textarea>
        </div>
            <input type="button" id="one" value="1" onclick="convertToNumber('1')">
            <input type="button" id="two" value="2" onclick="convertToNumber('2')">
            <input type="button" id="three" value="3" onclick="convertToNumber('3')">
            <input type="button" id="four" value="4" onclick="convertToNumber('4')">
            <input type="button" id="five" value="5" onclick="convertToNumber('5')">
            <input type="button" id="six" value="6" onclick="convertToNumber('6')">
            <input type="button" id="seven" value="7" onclick="convertToNumber('7')">
            <input type="button" id="eight" value="8" onclick="convertToNumber('8')">
            <input type="button" id="nine" value="9" onclick="convertToNumber('9')">
            <input type="button" id="zero" value="0" onclick="convertToNumber('0')">
            <input type="button" id="point" value="." onclick="convertToNumber('.')">
            <input type="button" id="mutli" value="*" onclick="appendToDisplay('*')">
            <input type="button" id="divide" value="/" onclick="appendToDisplay('/')">
            <input type="button" id="equals" value='=' onclick="appendToDisplay('=')">
            <input type="button" id="sum" value="+" onclick="appendToDisplay('+')">
            <input type="button" id="clear" value="C" onclick="appendToDisplay('C')">
            <input type="button" id="minus" value="-" onclick="appendToDisplay('-')">
            <input type="button" id="power" value="^" onclick="appendToDisplay('^')">
            <input type="button" id="root" value="√" onclick="appendToDisplay('√')">
    </div>
</body>
</html>
